<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forget Password</title>
  <link rel="stylesheet" href="../public/css/bootstrap.css">
  <link rel="stylesheet" href="../public/css/main.css">
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
</head>

<body style="width:100%; height:100%;margin: 0 auto">
  <!-- <div class="bg"></div>
  <div class="bg2"></div> -->
  <div class="container" style="padding: 10px;">
    <!-- {{!-- form register --}} -->
    <div class="row" style="margin-top:10px;">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form action="index.html" method="POST">
          <div class="card align-items-center" style="height:550px; box-shadow: 5px 0 15px 1px rgba(0,0,0,.5); border-width: 1px; border-color: #000">
            <br>
            <h5 style="text-align:center; text-decoration: underline">Register</h5>
            <div class="form-group">
              <input class="form-control" name="email" placeholder="email" style="margin-bottom:10px; border: 0 solid rgba(0,0,0,.8); border-bottom-width: 3px;border-radius: 10px">
              <input class="form-control" type="password" name="password" placeholder="Password" style="margin-bottom:10px; border: 0 solid rgba(0,0,0,.8); border-bottom-width: 3px;border-radius: 10px">
              <button style="width:290px;height:35px" class="btn btn-success">Sign Up</button><br>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4"></div>
  </div>
</body>

</html>
