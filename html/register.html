<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bodian | Register</title>
  <link rel="stylesheet" href="../public/css/bootstrap.css">
  <link rel="stylesheet" href="../public/css/main.css">
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
</head>

<body style="width:100%; height:100%;margin: 0 auto">
  <!-- register -->
  <div class="container">       
      <!-- Modal -->
      <div class="modal fade" id="modalRegister" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px; width: 100%">
              <h4><i class="fas fa-lock"></i> Register</h4>
              <button  type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
              <form role="form">
                <div class="form-group">
                  <label for="usrname"><i class="fas fa-user"></i> Username</label>
                  <input type="text" class="form-control" id="usrname" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="psw"><i class="fas fa-lock"></i> Password</label>
                  <input type="text" class="form-control" id="psw" placeholder="Enter password">
                </div>
                <div style="margin-right: 5px" class="checkbox">
                  <label><input type="checkbox" value="" checked> Remember me</label>
                </div>
                  <button type="submit" class="btn btn-dark btn-block"><i class="fas fa-power-off"></i></span> Login</button>
              </form>
            </div>
            <div class="modal-footer">
              <!-- <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><i class="fas fa-window-close"></i></span> Cancel</button> -->
              <p>Not a member? <a  id="register" href="#">Sign Up</a></p>
              <p>Forgot <a href="#">Password?</a></p>
            </div>
          </div>
        </div>
      </div> 
  </div>
</body>

</html>
