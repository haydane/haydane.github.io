  <div class="container" style="margin-top:70px;">  
    <form action="">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Title</label>
            <input type="text" maxlength="30" name="title" class="form-control">
          </div>
          <div class="form-group">
              <label for="">Price</label>
              <input type="number" name="price" class="form-control">
          </div>
          <div class="form-group">
              <label for="">Status</label>
              <select name="status" class="form-control">
                <option value="rent">For Rent</option>
                <option value="sale ">For Sale</option>
              </select>
          </div>
          <div class="form-group">
              <label for="">Choose a Photo</label>
              <input type="file" name="price" class="form-control">
          </div>
          <h1 for="">Specification</h1>
          <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                  <label>air-conditioner</label>
                  <input type="number" name="air-conditioer" class="form-control" placeholder="optional">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                  <label>bathroom</label>
                  <input type="number" name="bathroom" class="form-control" placeholder="optional">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                  <label>car parking</label>
                  <input type="number" name="car-parking" class="form-control" placeholder="optional">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                  <label>kitchen</label>
                  <input type="number" name="kitchen" class="form-control" placeholder="optional">
                </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-3">
                  <div class="form-group">
                    <label>table</label>
                    <input type="number" name="table" class="form-control" placeholder="optional">
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="form-group">
                    <label>chair</label>
                    <input type="number" name="chair" class="form-control" placeholder="optional">
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="form-group">
                    <label>lamp</label>
                    <input type="number" name="lamp" class="form-control" placeholder="optional">
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="form-group">
                    <label>television</label>
                    <input type="number" name="television" class="form-control" placeholder="optional">
                  </div>
              </div>
            </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>map-link</label>
            <input type="text" class="form-control" name="map-link" placeholder="map embedded link (optional)">
          </div>
          <div class="form-group">
              <label>youtube-link</label>
              <input type="text" class="form-control" name="youtube-link" placeholder="youtube embedded link (optional)">
            </div>
            <button class="btn btn-success">Post Ads</button>
        </div>
      </div>
    </form>
